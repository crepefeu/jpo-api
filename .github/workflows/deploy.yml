name: Deploy PHP API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_ENV: PROD
      DB_HOST: localhost
      DB_NAME: jpo_iut_meaux_mmi
      DB_USER: WEB_APP
      DB_PASS: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-

      - name: Install dependencies
        if: hashFiles('composer.json') != ''
        run: composer install --prefer-dist --no-progress

      - name: Setup environment file
        run: |
          cp .env.production .env
          sed -i "s|\${DB_USER}|${{ secrets.DB_USER }}|g" .env
          sed -i "s|\${DB_PASSWORD}|${{ secrets.DB_PASSWORD }}|g" .env
          sed -i "s|\${JWT_SECRET}|${{ secrets.JWT_SECRET }}|g" .env

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .
            !.git
            !.github
            !tests
            !.htaccess

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.base_ref == 'main' && github.event_name == 'pull_request')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./build

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # Setup application directory
            sudo mkdir -p /var/www/jpo-api
            sudo mkdir -p /etc/nginx/sites-available
            sudo mkdir -p /etc/nginx/sites-enabled

            # Clean up existing files except configuration
            cd /var/www/jpo-api
            sudo find . -mindepth 1 ! -regex '^.*/\..*' ! -name '*.conf' -delete

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          source: "./build/*"
          target: "/var/www/jpo-api/"
          strip_components: 1

      - name: Configure and restart services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /var/www/jpo-api

            # Set proper permissions
            sudo chown -R www-data:www-data .
            sudo chmod -R 755 .

            # Check PHP-FPM version and service
            PHP_VERSION=$(php -v | head -n1 | cut -d' ' -f2 | cut -d'.' -f1,2)
            PHP_FPM_SERVICE="php${PHP_VERSION}-fpm"

            # Create basic Nginx config if it doesn't exist
            if [ ! -f "nginx/jpo-api.conf" ]; then
              sudo mkdir -p nginx
              echo "server {
                listen 80;
                server_name _;
                root /var/www/jpo-api/public;
                index index.php;

                location / {
                  try_files \$uri \$uri/ /index.php?\$query_string;
                }

                location ~ \.php$ {
                  include fastcgi_params;
                  fastcgi_pass unix:/run/php/php${PHP_VERSION}-fpm.sock;
                  fastcgi_param SCRIPT_FILENAME \$document_root\$fastcgi_script_name;
                }
              }" | sudo tee nginx/jpo-api.conf
            fi

            # Copy Nginx configuration
            sudo cp nginx/jpo-api.conf /etc/nginx/sites-available/
            sudo ln -sf /etc/nginx/sites-available/jpo-api.conf /etc/nginx/sites-enabled/

            # Install PHP-FPM if not present
            if ! dpkg -l | grep -q "^ii.*${PHP_FPM_SERVICE}"; then
              sudo apt-get update
              sudo apt-get install -y ${PHP_FPM_SERVICE}
            fi

            # Restart services
            sudo systemctl restart ${PHP_FPM_SERVICE} || echo "Failed to restart PHP-FPM"
            sudo nginx -t && sudo systemctl restart nginx
